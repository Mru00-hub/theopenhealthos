name: TheOpenHealthOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  # Linting and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run Prettier
        run: npm run format:check
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Python dependencies
        run: |
          pip install black flake8 mypy
      
      - name: Run Black
        run: black --check services/ml-service
      
      - name: Run Flake8
        run: flake8 services/ml-service --max-line-length=120

  # Unit Tests
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: frontend

  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [security-service, ml-service, device-gateway, cdss-engine]
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine runtime
        id: runtime
        run: |
          if [ -f "services/${{ matrix.service }}/package.json" ]; then
            echo "type=node" >> $GITHUB_OUTPUT
          elif [ -f "services/${{ matrix.service }}/requirements.txt" ]; then
            echo "type=python" >> $GITHUB_OUTPUT
          elif [ -f "services/${{ matrix.service }}/go.mod" ]; then
            echo "type=go" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Node.js
        if: steps.runtime.outputs.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Set up Python
        if: steps.runtime.outputs.type == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Go
        if: steps.runtime.outputs.type == 'go'
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install dependencies (Node)
        if: steps.runtime.outputs.type == 'node'
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Install dependencies (Python)
        if: steps.runtime.outputs.type == 'python'
        working-directory: services/${{ matrix.service }}
        run: pip install -r requirements.txt -r requirements-dev.txt
      
      - name: Run tests (Node)
        if: steps.runtime.outputs.type == 'node'
        working-directory: services/${{ matrix.service }}
        run: npm test
      
      - name: Run tests (Python)
        if: steps.runtime.outputs.type == 'python'
        working-directory: services/${{ matrix.service }}
        run: pytest --cov --cov-report=xml
      
      - name: Run tests (Go)
        if: steps.runtime.outputs.type == 'go'
        working-directory: services/${{ matrix.service }}
        run: go test -v -cover ./...

  # FHIR Compliance Testing
  fhir-validation:
    name: FHIR R4 Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Start FHIR server
        run: docker-compose up -d fhir-server
      
      - name: Wait for FHIR server
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/fhir/metadata; do sleep 2; done'
      
      - name: Run FHIR validation tests
        run: |
          npm run test:fhir-compliance
      
      - name: Stop services
        if: always()
        run: docker-compose down

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # HIPAA Compliance Check
  hipaa-compliance:
    name: HIPAA Compliance Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for PHI in code
        run: |
          # Check for common PHI patterns
          if grep -r -i "ssn\|social.security\|patient.name\|date.of.birth" --include="*.js" --include="*.py" --exclude-dir=node_modules .; then
            echo "⚠️ Warning: Potential PHI found in code"
            exit 1
          fi
      
      - name: Verify encryption configs
        run: |
          # Check that encryption is enabled
          if ! grep -q "encryption.*true" docker-compose.yml; then
            echo "⚠️ Warning: Encryption not configured"
          fi
      
      - name: Check audit logging
        run: |
          # Verify audit logging is enabled
          if ! grep -q "AUDIT_ENABLED.*true" docker-compose.yml; then
            echo "⚠️ Warning: Audit logging not enabled"
          fi

  # Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "JWT_SECRET=test-secret" >> .env
          echo "POSTGRES_PASSWORD=test-password" >> .env
          echo "MONGO_PASSWORD=test-password" >> .env
          echo "RABBITMQ_PASSWORD=test-password" >> .env
      
      - name: Start all services
        run: docker-compose up -d
      
      - name: Wait for services to be healthy
        run: |
          timeout 300 bash -c '
            while ! docker-compose ps | grep -q "healthy"; do 
              echo "Waiting for services..."
              sleep 5
            done
          '
      
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Collect logs on failure
        if: failure()
        run: |
          docker-compose logs > docker-logs.txt
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: docker-logs
          path: docker-logs.txt
      
      - name: Stop services
        if: always()
        run: docker-compose down -v

  # Docker Build
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [security-service, ml-service, device-gateway, cdss-engine, api-gateway]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: openhealthos/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Documentation Build
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Build documentation
        run: |
          npm ci
          npm run docs:build
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build

  # License Compliance
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check licenses
        run: |
          npm ci
          npx license-checker --onlyAllow="MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC"

  # Performance Testing
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: docker-compose up -d
      
      - name: Run performance tests
        run: |
          npm run test:performance
      
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json
      
      - name: Stop services
        if: always()
        run: docker-compose down

  # All checks passed
  all-checks:
    name: All Checks Passed
    needs: [lint, test-frontend, test-backend, fhir-validation, security, hipaa-compliance, integration-test, docker-build, docs, license-check]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "✅ All checks passed!"
