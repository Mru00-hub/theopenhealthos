version: '3.8'

services:
  # ==========================================
  # LAYER 1: INFRASTRUCTURE & CORE KERNEL
  # ==========================================
  
  # FHIR Server - Healthcare data storage and API
  fhir-server:
    image: hapiproject/hapi:latest
    container_name: hos-fhir-server
    ports:
      - "8080:8080"
    environment:
      - HAPI_FHIR_VERSION=R4
      - HAPI_FHIR_VALIDATION_REQUESTS_ENABLED=true
      - HAPI_FHIR_CORS_ENABLED=true
      - HAPI_FHIR_CORS_ALLOWED_ORIGIN=*
    volumes:
      - fhir-data:/data/hapi
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Security & Auth Service
  security-service:
    build: ./services/security-service
    container_name: hos-security
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-prod}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hos_security
      - HIPAA_AUDIT_ENABLED=true
    depends_on:
      - postgres
    networks:
      - hos-network

  # API Gateway - Central entry point
  api-gateway:
    build: ./services/api-gateway
    container_name: hos-api-gateway
    ports:
      - "8000:8000"
    environment:
      - FHIR_SERVICE=http://fhir-server:8080/fhir
      - SECURITY_SERVICE=http://security-service:8081
      - ML_SERVICE=http://ml-service:5000
      - DEVICE_SERVICE=http://device-gateway:8082
      - CDSS_SERVICE=http://cdss-engine:8083
      - SEMANTIC_ALIGNER=http://semantic-aligner:3015 # Added new route
    networks:
      - hos-network
    depends_on:
      - fhir-server
      - security-service

  # ==========================================
  # LAYER 2: INTELLIGENCE & DEVICES
  # ==========================================

  # ML/AI Service - Predictions and analytics
  ml-service:
    build: ./services/ml-service
    container_name: hos-ml-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MODEL_PATH=/models
      - FHIR_SERVER_URL=http://fhir-server:8080/fhir
    volumes:
      - ml-models:/models
      - ./services/ml-service:/app
    networks:
      - hos-network
    depends_on:
      - fhir-server
      - model-registry
      - validation-gateway
      - llm-service
    command: sh -c "pip install flask flask-cors requests && python app.py"

  model-registry:
    image: python:3.9-slim
    container_name: hos-model-registry
    working_dir: /app
    volumes:
      - ./services/model-registry:/app
    command: sh -c "pip install flask flask-cors && python app.py"
    ports:
      - "5001:5001"
    networks:
      - hos-network

  validation-gateway:
    image: python:3.9-slim
    container_name: hos-validation-gateway
    working_dir: /app
    volumes:
      - ./services/validation-gateway:/app
    command: sh -c "pip install flask flask-cors && python app.py"
    ports:
      - "5002:5002"
    networks:
      - hos-network

  llm-service:
    image: python:3.9-slim
    container_name: hos-llm-service
    working_dir: /app
    volumes:
      - ./services/llm-service:/app
    command: sh -c "pip install flask flask-cors && python app.py"
    ports:
      - "5003:5003"
    networks:
      - hos-network

  # Device Gateway (Legacy/IoT Hub)
  device-gateway:
    build: ./services/device-gateway
    container_name: hos-device-gateway
    ports:
      - "2575:2575"  # HL7 MLLP
      - "11112:11112"  # DICOM
      - "8082:8082"  # REST API
    environment:
      - HL7_PORT=2575
      - DICOM_PORT=11112
      - FHIR_SERVER_URL=http://fhir-server:8080/fhir
    networks:
      - hos-network
    depends_on:
      - fhir-server

  # CDSS Engine
  cdss-engine:
    build: ./services/cdss-engine
    container_name: hos-cdss
    ports:
      - "8083:8083"
    environment:
      - FHIR_SERVER_URL=http://fhir-server:8080/fhir
      - ML_SERVICE_URL=http://ml-service:5000
      - RULES_PATH=/rules
    volumes:
      - ./services/cdss-engine/rules:/rules
    networks:
      - hos-network
    depends_on:
      - fhir-server
      - ml-service

  # ==========================================
  # LAYER 4: CONTEXT REFINERY & INTEROPERABILITY
  # ==========================================
  
  # --- HPS INGESTION FLEET (Adapters) ---

  adapter-hl7:
    build: ./services/adapter-hl7-v2
    container_name: hos-adapter-hl7
    ports:
      - "3001:3001"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s

  adapter-genomics:
    build: ./services/adapter-genomics
    container_name: hos-adapter-genomics
    ports:
      - "3002:3002"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s

  adapter-pathology:
    build: ./services/adapter-pathology
    container_name: hos-adapter-pathology
    ports:
      - "3003:3003"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s

  adapter-sdoh:
    build: ./services/adapter-sdoh
    container_name: hos-adapter-sdoh
    ports:
      - "3004:3004"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s

  adapter-research:
    build: ./services/adapter-research
    container_name: hos-adapter-research
    ports:
      - "3005:3005"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s

  # --- SEMANTIC FABRIC (Terminologies) ---

  terminology-snomed:
    build: ./services/terminology-snomed
    container_name: hos-term-snomed
    ports:
      - "3010:3010"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s

  terminology-loinc:
    build: ./services/terminology-loinc
    container_name: hos-term-loinc
    ports:
      - "3011:3011"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s

  terminology-rxnorm:
    build: ./services/terminology-rxnorm
    container_name: hos-term-rxnorm
    ports:
      - "3012:3012"
    networks:
      - hos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s

  # --- CONTEXT PROCESSORS ---

  semantic-aligner:
    build: ./services/semantic-aligner
    container_name: hos-semantic-aligner
    ports:
      - "3015:3015"
    environment:
      - URL_SNOMED=http://terminology-snomed:3010
      - URL_LOINC=http://terminology-loinc:3011
      - URL_RXNORM=http://terminology-rxnorm:3012
    networks:
      - hos-network
    depends_on:
      - terminology-snomed
      - terminology-loinc
      - terminology-rxnorm

  mapper-canonical:
    build: ./services/mapper-canonical
    container_name: hos-mapper-canonical
    ports:
      - "3016:3016"
    networks:
      - hos-network
    depends_on:
      - semantic-aligner

  # ==========================================
  # SUPPORT SERVICES
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: hos-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hos_admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
      - POSTGRES_DB=hos_main
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - hos-network

  redis:
    image: redis:7-alpine
    container_name: hos-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - hos-network

  mongodb:
    image: mongo:7
    container_name: hos-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=hos_admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-dev_password}
      - MONGO_INITDB_DATABASE=hos_audit
    volumes:
      - mongo-data:/data/db
    networks:
      - hos-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: hos-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=hos_admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-dev_password}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hos-network

  # ==========================================
  # SIMULATOR UIs
  # ==========================================

  simulator-ui:
    build: ./simulators/layer2-microservices
    container_name: hos-simulator-ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_GATEWAY=http://localhost:8000
      - REACT_APP_FHIR_SERVER=http://localhost:8080/fhir
      # Points to the Aligner for "Clean" Data
      - REACT_APP_SEMANTIC_ALIGNER=http://localhost:3015 
    volumes:
      - ./simulators/layer2-microservices:/app
      - /app/node_modules
    networks:
      - hos-network
    depends_on:
      - api-gateway
      - semantic-aligner

  architecture-explorer:
    build: ./simulators/layer1-architecture-explorer
    container_name: hos-arch-explorer
    ports:
      - "3001:3000"
    volumes:
      - ./simulators/layer1-architecture-explorer:/app
      - /app/node_modules
    networks:
      - hos-network

  patient-journey:
    build: ./simulators/layer3-patient-journey
    container_name: hos-patient-journey
    ports:
      - "3002:3000"
    volumes:
      - ./simulators/layer3-patient-journey:/app
      - /app/node_modules
    networks:
      - hos-network

volumes:
  fhir-data:
  postgres-data:
  mongo-data:
  redis-data:
  rabbitmq-data:
  ml-models:

networks:
  hos-network:
    driver: bridge

